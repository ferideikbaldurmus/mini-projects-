<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/three-cards/assets/css/style.css">
    <title>card3</title>
</head>

<body>
    <section class="card-container">
        <div class="images">
            <img src="/three-cards/images/island.svg" alt="island image">
            <img src="/three-cards/images/fish.svg" alt="fish image">
            <img src="/three-cards/images/mountain.svg" alt="mountain image">
        </div>
        <div class="white-bottom-card-container">
            <div class="white-bottom-card">
                <div class="card-details">
                    <p>Paradise Beach, Bantayan Island</p>
                    <p>$550.16</p>
                </div>
                <p class="paragraphs">Rome, Italy</p>
                <div class="star-icon">
                    <p>4.8</p>
                    <img src="/three-cards/images/star.svg" alt="star icon">
                </div>
            </div>

            <div class="white-bottom-card">
                <div class="card-details">
                    <p>Ocean with full of Colors</p>
                    <p>$20.99</p>
                </div>
                <p class="paragraphs">Maldives</p>
                <div class="star-icon">
                    <p>4.8</p>
                    <img src="/three-cards/images/star.svg" alt="star icon">
                </div>
            </div>
        </div>
        
        <div class="white-bottom-card">
            <div class="card-details">
                <p>Mountain View, Above the cloud</p>
                <p>$150.99</p>
            </div>
            <p class="paragraphs">United Arab Emeries</p>
            <div class="star-icon">
                <p>4.8</p>
                <img src="/three-cards/images/star.svg" alt="star icon">
            </div>
        </div>
    </section>
</body>

</html>
