<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/two-cards/assets/css/style.css">
    <title>card1</title>
</head>

<body>
    <section class="card">
        <div class="paragraph">
            <p>Captain Drake</p>
            <p>Natural born leader with years of experience in space exploration.</p>
        </div>
        <div class="images">
            <img src="/two-cards/images/Image-1.svg" alt="image-1">
            <img src="/two-cards/images/Image-2.svg" alt="image-2">
            <img src="/two-cards/images/Image-3.svg" alt="image-3">
        </div>
        <div class="horizontal-line"></div>
        <div class="bottom-images">
            <img src="/two-cards/images/Avatar-1.svg" alt="Avatar-1">
            <img src="/two-cards/images/Avatar-2.svg" alt="Avatar-2">
            <img src="/two-cards/images/Avatar-3.svg" alt="Avatar-3">
            <img src="/two-cards/images/Avatar-4.svg" alt="Avatar-4">
            <div class="grey-box">+4</div>
            <div class="message-icon">
                12
                <img src="/two-cards/images/message-icon.svg" alt="message icon">
            </div>
        </div>
    </section>
</body>

</html>
